<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fylo Data Storage Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>



<body class="bg-primary d-flex justify-content-center align-items-center vh-100">

  <div class="container p-4 rounded bg-light shadow-lg storage-card">
    <div class="row g-4">
     
     
     
        <!-- Left Section -->
      <div class="col-md-5 bg-dark text-white p-4 rounded">
        <img src="./images/logo.svg" alt="Fylo logo" class="mb-4" />
        <div class="d-flex gap-3">
          <div class="icon-box"><img src="./images/icon-document.svg" alt="document" /></div>
          <div class="icon-box"><img src="./images/icon-folder.svg" alt="folder" /></div>
          <div class="icon-box"><img src="./images/icon-upload.svg" alt="upload" /></div>
          <p class="text-muted mb-1">
            You’ve used <strong class="text-white">815 GB</strong> of your storage
            <button class="btn btn-primary" style="background: linear-gradient(to right, hsl(6, 100%, 80%), hsl(335, 100%, 65%)); border: none;">
              Upgrade Storage
            </button>
          </p>
        </div>
      
      </div>

      <!-- Right Section -->
      <div class="col-md-7 position-relative">
        <p class="text-muted mb-1">You’ve used <strong>815 GB</strong> of your storage</p>

        <!-- Progress bar -->
        <div class="progress bg-light rounded-pill" style="height: 20px;">
          <div class="progress-bar bg-warning rounded-pill" role="progressbar" style="width: 81.5%;" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000"></div>
        </div>

        <div class="d-flex justify-content-between small mt-1">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

        <!-- Tooltip -->
        <div class="tooltip-box position-absolute">
          <strong>185</strong> GB Left
        </div>
      </div>
    </div>
  </div>

</body>
</html>
